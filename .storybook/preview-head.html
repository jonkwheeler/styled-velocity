<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
<script>
  !(function () {
    var rootStyle = document.documentElement.style

    function srcWidth() {
      rootStyle.setProperty(
        '--scr',
        'calc(100vw - ' + (window.innerWidth - document.documentElement.clientWidth) + 'px)',
      )
    }
    document.addEventListener('DOMContentLoaded', srcWidth)
    srcWidth()
    var doit

    function run() {
      clearTimeout(doit)
      doit = setTimeout(srcWidth, 66)
    }
    window.addEventListener('resize', run, false)
    window.addEventListener('route-change-complete', srcWidth, false)
  })()
</script>
<style>
  :root {
    --scr: 100vw;
    --cel: calc(var(--scr, 100vw) / 40);
  }

  html {
    overflow-x: hidden;
  }
</style>
